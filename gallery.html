<!DOCTYPE html>
<html>
  <head>
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        background-color: #fffdd0;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        margin: 0;
      }

      h1 {
        color: blue;
        margin-top: 20px;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        margin-top: 30px;
      }

      .gallery a {
        display: block;
        transition: transform 0.3s;
      }

      .gallery img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        cursor: pointer;
      }

      .gallery a:hover {
        transform: scale(1.05);
      }

      footer {
        background-color: maroon;
        color: white;
        padding: 15px;
        font-size: 14px;
        margin-top: 40px;
      }

      footer p {
        margin: 5px 0;
      }

      @media (max-width: 600px) {
        nav a {
          display: block;
          margin: 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <script>
      fetch("navbar.html")
        .then(res => res.text())
        .then(data => document.getElementById("navbar-placeholder").innerHTML = data);
    </script>
