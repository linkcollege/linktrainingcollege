<!DOCTYPE html>
<html>
  <head>
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        background-color: #fffdd0;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        margin: 0;
      }

      nav {
        background-color: maroon;
        padding: 10px 0;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
        font-size: 18px;
      }

      nav a:hover {
        text-decoration: underline;
      }

      h1 {
        color: blue;
        margin-top: 20px;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        margin-top: 30px;
      }

      .gallery img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        transition: transform 0.3s;
        cursor: pointer;
      }

      .gallery img:hover {
        transform: scale(1.05);
      }

      footer {
        background-color: maroon;
        color: white;
        padding: 15px;
        font-size: 14px;
        margin-top: 40px;
      }

      footer p {
        margin: 5px 0;
      }

      @media (max-width: 600px) {
        nav a {
          display: block;
          margin: 10px 0;
        }
      }
    </style>
  </head>
