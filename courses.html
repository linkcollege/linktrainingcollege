<!DOCTYPE html>
<html>
<head>
  <title>Courses Offered – LINK Training College</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #fffdd0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: blue;
      margin-bottom: 30px;
    }

    .course-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .course-card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      color: maroon;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .course-card:hover {
      background-color: maroon;
      color: white;
      transform: scale(1.05);
    }

    footer {
      background-color: maroon;
      color: white;
      padding: 15px;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;
      });
  </script>

  <h1>Courses Offered</h1>

  <div class="course-grid">
    <a href="course-community-health.html" class="course-card">Community Health</a>
    <a href="course-nutrition.html" class="course-card">Nutrition and Dietetics</a>
    <a href="course-social-work.html" class="course-card">Social Work & Community Development</a>
    <a href="course-it.html" class="course-card">Information Technology</a>
    <a href="course-hrm.html" class="course-card">Human Resource Management</a>
    <a href="course-theology.html" class="course-card">Leadership and Theology</a>
    <a href="course-procurement.html" class="course-card">Procurement</a>
  </div>

   <a href="index.html"><button>← Back to Home</button></a>
  
  <footer>

    <p>Email: link@lifewaymi.org | Phone: +254 706124127</p>
  </footer>
</body>
</html>
