<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <style>
      body {
        background-color: #fffdd0;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        margin: 0;
      }

      nav {
        background-color: maroon;
        padding: 10px 0;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
        font-size: 18px;
      }

      nav a:hover {
        text-decoration: underline;
      }

      h1 {
        color: blue;
        margin-top: 20px;
      }

      p {
        color: maroon;
        font-size: 18px;
        margin: 10px 0;
      }

      .contact-info {
        margin-top: 20px;
      }

      form {
        margin-top: 30px;
      }

      input, textarea {
        width: 300px;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      button {
        padding: 10px 20px;
        background-color: maroon;
        color: white;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }

      button:hover {
        background-color: darkred;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="courses.html">Courses</a>
      <a href="contact.html">Contact</a>
    </nav>
<div id="navbar-placeholder"></div>

  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });
  </script>
  <body>
    <h1>About LINK Training College</h1>
    <p>We are dedicated to excellence, professionalism, and serving the community through transformative education.</p>
  </body>
</html>
